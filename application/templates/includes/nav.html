    <header>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if index %}active{% endif %}">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link {% if about %}active{% endif %}">About</a></li>

                {% if not session.get('username') %}
                <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}">Create Account</a></li>
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}">Login</a></li>
                {% else %}
                <li class="nav-item"><a href="{{ url_for('landing') }}" class="nav-link {% if project %}active{% endif %}">My Projects</a></li>
                <!-- <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li> -->
                {% endif %}

                {% if session.get('current_c_name') %}
                <li class="nav-item"><a href="{{ url_for('design_dashboard') }}" class="nav-link {% if design %}active{% endif %}">{{ session.get('current_c_name')}}</a></li>
                {% endif %}

            </ul>
        </nav>
  
    </header>
